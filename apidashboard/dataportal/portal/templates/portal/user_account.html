{% extends "template.html" %}

{% block title %}
  User Account
{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <h2>{{ request.user }}'s Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
