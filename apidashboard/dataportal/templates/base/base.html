<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta content="PrintAI Dashboard - 3D Printer Management" name="description" />
    <title>{% block title %}PrintAI Dashboard{% endblock %}</title>
    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock extra_css %}
    <!-- Font Awesome -->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>
    {% block body %}
    <!-- Content goes here -->
    {% endblock body %}
    
    <!-- Core JavaScript -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js'%}"></script>
    
    <!-- Page Specific JavaScript -->
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
