{% extends "base/auth_layout.html" %}

{% block title %}Sign Up - PrintAI Dashboard{% endblock %}

{% block auth_title %}Create Account{% endblock %}

{% block auth_content %}
<form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required>
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary py-2">Sign Up</button>
    </div>
</form>
{% endblock %}

{% block auth_footer %}
<p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
